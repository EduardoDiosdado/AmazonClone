<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand sticky-top" id="nav">
        <div class="d-flex justify-content-between justify-content-xxl-around w-100">
            <div class="align-self-center p-2 p-xxl-0 me-xxl-1">
                <a class="navbar-brand " href="#"><img class="logo"
                        src="http://pngimg.com/uploads/amazon/amazon_PNG11.png"" alt=" amazon logo"></a>

            </div>

            <div class="align-self-center">
                <form class="d-flex" role="search">
                    <input class="form-control searchBar " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn searchButton" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </form>
            </div>


            <div class=" align-self-center me-5 me-xxl-0" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="d-flex flex-column navItem">
                        <span class="header__optionLineOne">Hello</span>
                        <span class="header__optionLineTwo">Sign In</span>
                    </li>
                    <li class="d-flex flex-column navItem">
                        <span class="header__optionLineOne">Returns</span>
                        <span class="header__optionLineTwo">& Orders</span>
                    </li>
                    <li class="d-flex flex-column navItem">
                        <span class="header__optionLineOne">Your</span>
                        <span class="header__optionLineTwo">Prime</span>
                    </li>
                    <li class="align-self-center">
                        <button type="button" class="btn btn-primary position-relative">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="#f2f2f2" width="28" height="28"
                                class="bi bi-cart align-self-center" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                            <span class="position-absolute top-0 start-100 translate-middle badge cartValues cartHide" id="cartValue">
                                <span class="visually-hidden"></span>
                            </span>
                        </button>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- Main-->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>

    <script src="../js/index2.js"></script>

</body>

</html>
